workflows:
  ios-workflow:
    name: iOS Workflow
    environment:
      groups:
        - ios   # <-- (APP_STORE_CONNECT_ISSUER_ID, APP_STORE_CONNECT_KEY_IDENTIFIER, APP_STORE_CONNECT_PRIVATE_KEY)
      vars:
        APP_STORE_CONNECT_KEY_IDENTIFIER: $APP_STORE_CONNECT_KEY_IDENTIFIER
        APP_STORE_CONNECT_ISSUER_ID: $APP_STORE_CONNECT_ISSUER_ID
        APP_STORE_CONNECT_PRIVATE_KEY: $APP_STORE_CONNECT_PRIVATE_KEY
        XCODE_WORKSPACE: "Tracked Images.xcworkspace" # <-- Put the name of your workspace here.
        XCODE_SCHEME: "swiftly" # <-- Put the name of your scheme here.
        BUNDLE_ID: "com.hamid.arkit.new" # <-- Put your Bundle Id here.
        APP_STORE_APPLE_ID: 6738909278 # <-- Put the app id number here. This is found in App Store Connect > App > General > App Information
    xcode: latest # <-- set to specific version e.g. 14.3, 15.0 to avoid unexpected updates.
    cocoapods: default
    triggering:
      events:
        - push
        - tag
        - pull_request
      branch_patterns:
        - pattern: 'develop'
          include: true
          source: true
    scripts:
      - name: Debug environment variables
        script: |
          echo "Key Identifier: $APP_STORE_CONNECT_KEY_IDENTIFIER"
          echo "Issuer ID: $APP_STORE_CONNECT_ISSUER_ID"
          # For security reasons, do NOT print the private key itself
          echo "Private key is set (but hidden)"
          
      - name: Set up keychain to be used for codesigning using Codemagic CLI 'keychain' command
        script: |
          keychain initialize

      - name: Fetch signing files
        script: |
          app-store-connect fetch-signing-files $BUNDLE_ID --type IOS_APP_STORE --create

      - name: Use system default keychain
        script: |
          keychain add-certificates

      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles

      - name: Increment build number
        script: |
          agvtool new-version -all $(($(app-store-connect get-latest-testflight-build-number "$APP_STORE_APPLE_ID") + 1))

      - name: Build ipa for distribution
        script: |
          xcode-project build-ipa --workspace "$XCODE_WORKSPACE" --scheme "$XCODE_SCHEME"
      
    artifacts:
      - build/ios/ipa/*.ipa
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM

    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY  # Contents of the API key
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER  # Alphanumeric value for API key
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID  # Alphanumeric value for the issuer
        submit_to_testflight: true
        email:
          recipients:
            - hamidrdeveloper@gmail.com
          notify:
            success: true
            failure: true
        slack:
          channel: '#builds'
          notify_on_build_start: true
          notify:
            success: false
            failure: false
